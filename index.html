<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="css/style.css">
   <title>Carosello</title>
</head>
<body>
   
   <div id="app">

      <div class="lv-container d-flex justify-content-center align-items-center">

         <div id="slider" class="row gx-0">
   
            <div id="slider-left" class="col-10">
   
               <div class="item">
                  <img :src="images[counter]" :alt="titles[counter]">
                  <div class="text-over-img">
                     <h1> {{ titles[counter] }}</h1>
                     <p> {{ texts[counter] }} </p>
                  </div>
               </div>
   
            </div>
   
            <div id="slider-right" class="col-2">
   
               <div v-for="image in images" class="item-mini" :class="{active: (images[counter] === image)}">
                  <img :src="image" alt="titles[counter]">
               </div>

               <div @click="sliderUp" class="up_arrow">&uarr;</div>
               <div @click="sliderDown" class="down_arrow">&darr;</div>
               
            </div>
   
         </div>
   
      </div>

   </div>
   
   

   <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
   <script src="js/script.js"></script>
</body>
</html>
